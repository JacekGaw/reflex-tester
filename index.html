<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shooter game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <section class="start-template">
        <header>
            <h1>Reflex tester</h1>
            <p>You think that you are fast and have a good reflex? Try yourself in this game!</p>
            <div class="buttons-container">
                <button class="game-button" id="start-15-game">15 seconds game</button>
                <button class="game-button" id="start-30-game">30 seconds game</button>
                <button class="game-button" id="start-1-game">1 minute game</button>
            </div>
        </header>
    </section>

    <div class="time" id="time"></div>
<!--        <span class="speed" id="speed"></span>-->
<!--        <span class="record" id="record"></span>-->
    <section class="game-place" id="game-place"></section>
    <section class="game-statistics" id="statistics"></section>
    
<script src="assets/script.js"></script>
</body>
</html>
